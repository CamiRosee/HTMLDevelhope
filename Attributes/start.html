<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attributes</title>
  </head>
  <body>
    <label for="">Este botón no funciona:</label>
    <button disabled>Botón</button> <br>

    <label for="">Sólo números del 0 al 100:</label>
    <input type="number" autofocus min="0" max="100"/> <br>

    <label for="">Checkbox ya seleccionado:</label>
    <input type="checkbox" checked> <br>

    <label for="">Acá se puede elegir una fecha:</label>
    <input type="date" /> <br>
  </body>
</html>
